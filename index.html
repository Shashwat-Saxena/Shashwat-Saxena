<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <input type="text" id="display" placeholder="0" readonly>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteCharacter()">Delete</button>
            <button class="operator" onclick="appendToDisplay('(')">(</button>
            <button class="operator" onclick="appendToDisplay(')')">)</button>
            <button class="operators" onclick="appendToDisplay('%')">%</button>
            <button class="operators" onclick="calculateSquare()">x²</button>
            <button class="operators" onclick="calculateCube()">x³</button>

            <!-- <button onclick="appendToDisplay(')')">)</button> -->
            <button class="operators" onclick="appendToDisplay('-')">+/-</button>
            <button class="operators" onclick="appendToDisplay('/')">/</button>


            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operators" onclick="appendToDisplay('*')">*</button>


            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operators" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operators" onclick="appendToDisplay('+')">+</button>

            <button class="operators" onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="operators" onclick="calculate()">=</button>
           
        </div>
        <br>
        <hr>

        <h4 style="color: white; text-align: center;">Calculator</h4>

    </div>
    <script src="script.js"></script>
</body>

</html>
